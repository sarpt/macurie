<div class="panel panel-default col-md-8 col-md-offset-2">
  <div class="panel-body panel-success text-success text-center" ng-show="showSuccess">
    <div class="col-md-2">
      <i class="fa fa-check fa-5x"></i>
    </div>
    <div class="col-md-6">
      <h4>Success</h4>
      <p>{{message}}<p>
      <input class="btn btn-default" type="button" value="OK" ng-click="clickOk()">
    </div>
  </div>
  <div class="panel-body panel-danger text-danger text-center" ng-show="showFailure">
    <div class="col-md-2">
      <i class="fa fa-times fa-5x"></i>
    </div>
    <div class="col-md-6">
      <h4>Error</h4>
      <p>{{message}}<p>
      <input class="btn btn-default" type="button" value="Back" ng-click="dismissError()">
    </div>
  </div>
  <div class="panel-body" ng-show="!showSuccess && !showFailure">
    <form name="registerViewForm" class="form-horizontal" ng-submit="submit(registerViewForm.$valid)" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : registerViewForm.email.$invalid && !registerViewForm.email.$pristine }">
        <label class="control-label col-sm-2" for="register-view-email">Email:</label>
        <div class="col-sm-10">
          <input type="email" ng-model="user.email" name="email" class="form-control" id="register-view-email" placeholder="Enter email" required>
          <p ng-show="registerViewForm.email.$invalid && !registerViewForm.email.$pristine" class="help-block">Proper email is required.</p>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : registerViewForm.password.$invalid && !registerViewForm.password.$pristine }">
        <label class="control-label col-sm-2" for="register-view-pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" ng-model="user.password" name="password" class="form-control" id="register-view-pwd" placeholder="Enter password" ng-minlength="8" required>
          <p ng-show="registerViewForm.password.$invalid && !registerViewForm.password.$pristine" class="help-block">Proper passowrd is required (min-length: 8 letters).</p>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : registerViewForm.nick.$invalid && !registerViewForm.nick.$pristine }">
        <label class="control-label col-sm-2" for="register-view-nick">Nick:</label>
        <div class="col-sm-10">
          <input type="text" ng-model="user.nick" name="nick" class="form-control" id="register-view-nick" placeholder="Enter Nick" required>
          <p ng-show="registerViewForm.nick.$invalid && !registerViewForm.nick.$pristine" class="help-block">Proper nick is required.</p>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : registerViewForm.name.$invalid && !registerViewForm.name.$pristine }">
        <label class="control-label col-sm-2" for="register-view-name">Name:</label>
        <div class="col-sm-10">
          <input type="text" ng-model="user.name" name="name" class="form-control" id="register-view-name" placeholder="Enter Name" required>
          <p ng-show="registerViewForm.name.$invalid && !registerViewForm.name.$pristine" class="help-block">Proper name is required.</p>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : registerViewForm.surname.$invalid && !registerViewForm.surname.$pristine }">
        <label class="control-label col-sm-2" for="register-view-surname">Surname:</label>
        <div class="col-sm-10">
          <input type="text" ng-model="user.surname" name="surname" class="form-control" id="register-view-surname" placeholder="Enter Surname" required>
          <p ng-show="registerViewForm.surname.$invalid && !registerViewForm.surname.$pristine" class="help-block">Proper surname is required.</p>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : registerViewForm.role.$invalid && !registerViewForm.role.$pristine }">
        <label class="control-label col-sm-2" for="register-view-select-role">Role:</label>
        <div class="col-sm-10">
          <select name="role" class="form-control" id="register-view-select-role" ng-model="user.role" required>
            <option value="">Please select your role</option>
            <option value="regular">Regular User</option>
            <option value="reviewer">Reviewer</option>
            <option value="author">Author</option>
            <option value="administrator">Event Administrator</option>
            <option value="organizer">Organizer</option>
          </select>
          <p ng-show="registerViewForm.role.$invalid && !registerViewForm.role.$pristine" class="help-block">Proper role needs to be selected.</p>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : registerViewForm.address.$invalid && !registerViewForm.address.$pristine }">
        <label class="control-label col-sm-2" for="register-view-address">Address:</label>
        <div class="col-sm-10">
          <input type="text" ng-model="user.address" name="address" class="form-control" id="register-view-address" placeholder="Enter Address" required>
          <p ng-show="registerViewForm.address.$invalid && !registerViewForm.address.$pristine" class="help-block">Proper address is required.</p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-disabled="registerViewForm.$invalid">Submit</button>
        </div>
      </div>
    </form> 
  </div>
</div>
