<div class="panel panel-default col-md-8 col-md-offset-2">
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="login-view-email">Email:</label>
        <div class="col-sm-10">
          <input type="email" ng-model="user.email" class="form-control" id="login-view-email" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="login-view-pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" ng-model="user.password" class="form-control" id="login-view-pwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="submit(user);">Submit</button>
        </div>
      </div>
    </form> 
  </div>
</div>
