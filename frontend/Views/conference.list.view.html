<div class="list-group col-md-8 col-md-offset-2">
  <a ng-repeat="conference in conferences track by conference.id" href="#/conference/{{conference.id}}" class="list-group-item">
    <h4 class="list-group-item-heading">{{conference.name}}</h4>
    <p class="list-group-item-text">{{conference.description.slice(0,21)}}...</p>
  </a>
</div>
