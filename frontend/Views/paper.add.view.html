<div class="panel panel-default col-md-8 col-md-offset-2">
  <div class="panel-body panel-success text-success text-center" ng-show="showSuccess">
    <div class="col-md-2">
      <i class="fa fa-check fa-5x"></i>
    </div>
    <div class="col-md-6">
      <h4>Success</h4>
      <p>{{message}}<p>
      <input class="btn btn-default" type="button" value="OK" ng-click="clickOk()">
    </div>
  </div>
  <div class="panel-body panel-danger text-danger text-center" ng-show="showFailure">
    <div class="col-md-2">
      <i class="fa fa-times fa-5x"></i>
    </div>
    <div class="col-md-6">
      <h4>Error</h4>
      <p>{{message}}<p>
      <input class="btn btn-default" type="button" value="Back" ng-click="dismissError()">
    </div>
  </div>
  <div class="panel-body" ng-show="!showSuccess && !showFailure">
    <form name="paperAddForm" class="form-horizontal" ng-submit="submit(paperAddForm.$valid)" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : paperAddForm.title.$invalid && !paperAddForm.title.$pristine }">
        <label class="control-label col-sm-2" for="paper-add-title">Title:</label>
        <div class="col-sm-10">
          <input type="text" ng-model="paper.title" name="title" class="form-control" id="paper-add-title" placeholder="Enter Title" required>
          <p ng-show="paperAddForm.title.$invalid && !paperAddForm.title.$pristine" class="help-block">Proper title needs to provided.</p>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : paperAddForm.subject.$invalid && !paperAddForm.subject.$pristine }">
        <label class="control-label col-sm-2" for="paper-add-subject">Subject:</label>
        <div class="col-sm-10">
          <input type="text" ng-model="paper.subject" name="subject" class="form-control" id="paper-add-subject" placeholder="Enter Subject" required>
          <p ng-show="paperAddForm.subject.$invalid && !paperAddForm.subject.$pristine" class="help-block">Proper subject needs to provided.</p>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : paperAddForm.summary.$invalid && !paperAddForm.summary.$pristine }">
        <label class="control-label col-sm-2" for="paper-add-summary">Summary:</label>
        <div class="col-sm-10">
          <input type="text" ng-model="paper.summary" name="summary" class="form-control" id="paper-add-summary" placeholder="Enter Summary" required>
          <p ng-show="paperAddForm.summary.$invalid && !paperAddForm.summary.$pristine" class="help-block">Proper summary needs to provided.</p>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="paper-add-file">Paper's file:</label>
        <div class="col-sm-10">
          <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'application/pdf'">>Select</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-disabled="paperAddForm.$invalid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
