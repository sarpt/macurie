<div class="panel panel-default col-md-8 col-md-offset-2">
  <div class="panel-body">
    <form name="paperAddForm" class="form-horizontal" ng-submit="submit(paperAddForm.$valid)" novalidate>
      <div class="form-group">
        <label class="control-label col-sm-2" for="paper-add-title">Title:</label>
        <div class="col-sm-10">
          <input type="text" ng-model="paper.title" class="form-control" id="paper-add-title" placeholder="Enter Title" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="paper-add-subject">Subject:</label>
        <div class="col-sm-10">
          <input type="text" ng-model="paper.subject" class="form-control" id="paper-add-subject" placeholder="Enter Subject" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="paper-add-summary">Summary:</label>
        <div class="col-sm-10">
          <input type="text" ng-model="paper.summary" class="form-control" id="paper-add-summary" placeholder="Enter Summary" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="paper-add-file">Paper's file:</label>
        <div class="col-sm-10">
          <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'application/pdf'">>Select</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-disabled="paperAddForm.$invalid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
