<div class="panel panel-default col-md-8 col-md-offset-2">
  <div class="panel-body">
    <div class="row">
      <label class="col-sm-2">Title:</label>
      <div class="col-sm-10">{{paper.title}}</div>
    </div>
    <div class="row">
      <label class="col-sm-2">Author:</label>
      <div class="col-sm-10">{{author.name}} {{author.surname}}</div>
    </div>
    <div class="row">
      <label class="col-sm-2">Subject:</label>
      <div class="col-sm-10">{{paper.subject}}</div>
    </div>
    <div class="row">
      <label class="col-sm-2">Summary:</label>
      <div class="col-sm-10">{{paper.summary}}</div>
    </div>
    <div class="row">
      <label class="col-sm-2">Paper file:</label>
      <div class="col-sm-10"><a href="/Storage/{{file.filename}}">Click</a></div>
    </div>
  </div>
</div>
