<!DOCTYPE html>
<html>
<head>
    <title>Macurie Conference Management System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script src="bundle.js"></script>
    <meta charset="utf-8"> 
</head>
<body>

    <div id="main" ng-app="macurieModule">
        <div ng-controller="headerController">
            <header>
                <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#/">Macurie Conference Management System</a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
                        <li><a href="#/conference"><i class="fa fa-list-ul"></i> Conferences</a></li>
                        <li><a href="#/register" ng-if="!logged"><i class="fa fa-user-plus"></i> Register</a></li>
                        <li><a href="#/login" ng-if="!logged"><i class="fa fa-sign-in"></i> Login</a></li>
                        <li><a href="#/dashboard" ng-if="logged"><i class="fa fa-user"></i> Dashboard ({{userRole}})</a></li>
                        <li><a href="#/" ng-click="logout();" ng-if="logged"><i class="fa fa-sign-out"></i> Logout</a></li>
                    </ul>
                </div>
                </nav>
            </header>
        </div>
        <div ng-view class="row">
        </div>
    </div>

</body>
<footer>
    <div class="footer-bottom">
        <div class="container">
            <p class="pull-left"> Copyright Â© Macurie 2017. All right reserved. </p>
            <div class="pull-right">
                <ul class="nav nav-pills payments">
                    <li><i class="fa fa-cc-visa"></i></li>
                    <li><i class="fa fa-cc-mastercard"></i></li>
                    <li><i class="fa fa-cc-amex"></i></li>
                    <li><i class="fa fa-cc-paypal"></i></li>
                </ul> 
            </div>
        </div>
